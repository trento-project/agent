totem {
        version: 2
        clear_node_high_bit: yes
        interface {
                ringnumber: 0
                mcastport: 5405
                ttl: 1
        }

        transport: udpu
        crypto_hash: sha1
        crypto_cipher: aes256
        token: 30000
        join: 60
        max_messages: 20
        token_retransmits_before_loss_const: 6
        consensus: 36000
        secauth: on
}

logging {
        fileline: off
        to_stderr: no
        to_logfile: no
        logfile: /var/log/cluster/corosync.log
        to_syslog: yes
        debug: off
        timestamp: on
        logger_subsys {
                subsys: QUORUM
                debug: off
        }

}

nodelist {
        node {
                ring0_addr: 10.0.1.10
                nodeid: 1
        }

        node {
                ring0_addr: 10.0.2.11
                nodeid: 2
        }

}

quorum {
        provider: corosync_votequorum
        expected_votes: 2
        two_node: 1
}