totem {
        version: 2
        cluster_name: hana_cluster
        clear_node_high_bit: yes
        interface {
                ringnumber: 0
                mcastport: 5405
                ttl: 1
        }

        transport: udpu
        crypto_hash: sha1
        crypto_cipher: aes256
        token: 30000
        join: 60
        max_messages: 20
        token_retransmits_before_loss_const: 6
        consensus: 36000
        secauth: on
}

logging {
        fileline: off
        to_stderr: no
        to_logfile: no
        logfile: /var/log/cluster/corosync.log
        to_syslog: yes
