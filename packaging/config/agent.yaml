################################################################################
##                                                                            ##
##                    $ Trento: Agent configuration $                         ##
##                                                                            ##
## This is the configuration for trento when running the agent.               ##
##                                                                            ##
## Launching ./trento agent start                                             ##
##                                                                            ##
## Looks for the configuration file in one of the following locations.        ##
##                                                                            ##
## /etc/trento/       <-- first location looked                               ##
## /usr/etc/trento/   <-- fallback here if no file in previous location       ##
## ~/.config/trento/  <-- fallback here if no file in previous location       ##
##                                                                            ##
## Priority goes from top to bottom.                                          ##
## First found file is used, others, if any, are ignored.                     ##
##                                                                            ##
## Note: in this case the file must be named agent.yaml                       ##
##                                                                            ##
## Otherwise the config file can be explicitly provided via the command line  ##
##                                                                            ##
## ./trento agent start --config=/path/to/trento/agent-config.yaml            ##
##                                                                            ##
## Note: in this case there is no file name constraint.                       ##
##                                                                            ##
################################################################################

## Cloud discovery period configures the tick interval for the cloud discovery
## loop.
## Time unit is seconds
## Defaults to 10.

# cloud-discovery-period: 10s

###############################################################################

## Cluster discovery period configures the tick interval for the cluster
##  discovery loop.
## Time unit is seconds
## Defaults to 10.

# cluster-discovery-period: 10s

###############################################################################

## Host discovery period configures the tick interval for the host discovery
## loop.
## Time unit is seconds
## Defaults to 10.

# host-discovery-period: 10s

###############################################################################

## SAP system discovery period configures the tick interval for the SAP system
## discovery loop.
## Time unit is seconds
## Defaults to 10.

# sapsystem-discovery-period: 10s

###############################################################################

## Saptune discovery period configures the tick interval for the saptune
## discovery loop.
## Time unit is seconds
## Defaults to 900.

# saptune-discovery-period: 900s

###############################################################################

## Application log level
## Allowed values: error, warn, info, debug
## defaults to info

# log-level: info

###############################################################################

## Trento server URL

# server-url: http://localhost

###############################################################################

## Configure the api-key for trento agent to use in the communication with Trento control plane
## Required.
## Find the api key at <your-trento-installation-url>/settings

# api-key: <the-api-key-generated-by-trento>

###############################################################################

## Facts gathering service URL
## URL to an AMQP service handling communication between the Trento Agent and Server components
## For more details on the URI scheme, please refer to https://www.rabbitmq.com/docs/uri-spec

# facts-service-url: amqp://guest:guest@localhost:5672

###############################################################################

## Prometheus mode
## Determines whether Prometheus metrics are collected via pull or push.
## - pull: Prometheus scrapes metrics from node_exporter (SLES 15)
## - push: Metrics are pushed to Prometheus via Alloy (SLES 16)
## Defaults to pull.

# prometheus-mode: pull

###############################################################################

## Prometheus exporters targets
## Configure the prometheus targets. If not given, the lowest discovered IP address
## with a default port number is used.
## Used in pull mode only. Ignored in push mode.

# prometheus-node-exporter-target: 192.168.1.10:9100

###############################################################################

## Prometheus exporter name
## Name used as the key for the exporter in prometheus_targets.
## Defaults to:
## - node_exporter (in pull mode)
## - grafana_alloy (in push mode)

# prometheus-exporter-name: node_exporter

###############################################################################

## Prometheus URL (push mode only)
## The Prometheus remote write endpoint URL.
## Required when prometheus-mode is set to push.
## Ignored in pull mode.

# prometheus-url: https://trento.example.com/api/v1/write

###############################################################################

## Prometheus scrape interval
## The interval at which metrics are scraped.
## Used by the generate alloy command.
## Defaults to 15s.

# prometheus-scrape-interval: 15s

###############################################################################

## Prometheus authentication method
## The authentication method for the Prometheus remote write endpoint.
## Supported values: none, basic, bearer, mtls
## Used by the generate alloy command.
## Defaults to bearer.

# prometheus-auth: bearer

###############################################################################

## Prometheus basic authentication credentials
## Username and password for basic authentication.
## Required when prometheus-auth is set to basic.

# prometheus-auth-username: trento
# prometheus-auth-password: <password>

###############################################################################

## Prometheus bearer token authentication
## Bearer token for bearer authentication.
## Required when prometheus-auth is set to bearer.

# prometheus-auth-bearer-token: <token>

###############################################################################

## Prometheus TLS configuration
## TLS settings for secure communication with the Prometheus endpoint.

## CA certificate for TLS verification
# prometheus-tls-ca-cert: /etc/trento/certs/ca.crt

## Client certificate and key for mTLS authentication
## Required when prometheus-auth is set to mtls.
# prometheus-tls-client-cert: /etc/trento/certs/client.crt
# prometheus-tls-client-key: /etc/trento/certs/client.key
