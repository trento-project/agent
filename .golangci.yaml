linters:
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    # - asasalint
    - containedctx
    # - cyclop
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errchkjson
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - forcetypeassert
    - gochecknoglobals
    # - gocognit
    - goconst
    - gocritic
    - gofmt
    - gomoddirectives
    - gomodguard
    - gosec
    - ifshort
    - importas
    - lll
    - misspell
    - nilerr
    - nilnil
    - nonamedreturns
    - nosnakecase
    - prealloc
    - predeclared
    - revive
    - unconvert
    - unparam
    - wastedassign
    - testpackage

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - lll
